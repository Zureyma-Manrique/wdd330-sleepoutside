<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>
<body>
<header class="divider" id="main-header"></header>

<main class="divider">
  <section class="products">
    <h2>Review & Place your Order</h2>
    <div class="order-summary">
      <p>Item Subtotal (<span id="num-items">0</span>): <span id="cartTotal">$0.00</span></p>
      <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
      <p>Tax: <span id="tax">$0.00</span></p>
      <p><strong>Order Total: <span id="orderTotal">$0.00</span></strong></p>
    </div>

    <form name="checkout">
      <fieldset>
        <legend>Shipping</legend>
        <label for="fname">First Name</label>
        <input type="text" name="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" required>
        <label for="street">Street</label>
        <input type="text" name="street" required>
        <label for="city">City</label>
        <input type="text" name="city" required>
        <label for="state">State</label>
        <input type="text" name="state" required>
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip" required>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" required>
        <label for="expiration">Expiration</label>
        <input type="text" name="expiration" required>
        <label for="code">Security Code</label>
        <input type="text" name="code" required>
      </fieldset>
      <button id="checkoutSubmit" type="submit">Checkout</button>
    </form>
  </section>
</main>

<footer id="main-footer"></footer>
</body>
</html>
